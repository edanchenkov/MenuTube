<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Controls</title>
        <link rel="stylesheet" type="text/css"
              href="./../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css"
              href="./../node_modules/bulma/css/bulma.css">
        <style>
            .container {
                padding: 20px;
            }

            .subtitle {
                letter-spacing: 0;
                text-transform: none;
            }

            #github-link:hover {
                color: #008751;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-1">
                        Controls
                    </h1>
                </div>
            </div>
        </section>
        <body>
            <div id="media-keys" class="container">
                <div class="heading">
                    <p class="title is-3">Use media key on keyboard to stop
                        video/audio (Video controls in menu)</p>
                    <p class="subtitle is-6">Manage playback with media
                        keys on your Mac's keyboard</p>

                    <nav class="panel">
                        <p class="panel-block">
                                <span class="panel-icon"><i class="fa fa-play"
                                                            aria-hidden="true"></i></span>
                            to Play or Pause video
                        </p>
                        <p class="panel-block">
                                <span class="panel-icon"><i
                                        class="fa fa-forward"
                                        aria-hidden="true"></i></span> to jump 5
                            sec forward
                        </p>
                        <p class="panel-block">
                                <span class="panel-icon">
                                    <i class="fa fa-backward"
                                       aria-hidden="true"></i>
                                </span> to jump 5 sec backward
                        </p>
                        <p class="panel-block">
                            "Cmd(⌘)+Alt(⌥)+Y" - to toggle window
                        </p>
                    </nav>
                </div>
            </div>
        </body>
        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <p>
                        Made with ❤️
                    </p>
                    <p>
                        Open source on github
                        <span id="github-link" class="icon">
                            <i class="fa fa-github"></i>
                        </span>
                    </p>
                    <p id="app-version">
                        MenuTube (2020)
                    </p>
                </div>
            </div>
        </footer>
        <script src="./../src/preferences.js"></script>
    </body>

</html>
